<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 12px;
      background-color: #422800;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #5c3d13;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Sign In</h2>
    <label for="typeEmail">Email:</label>
    <input type="email" id="typeEmail" required />

    <label for="typePassword">Password:</label>
    <input type="password" id="typePassword" required />

    <button type="submit">Login</button>
  </form>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
