<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS CDN (via Play CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(120deg, #1e3c72, #2a5298);
      }

      .glass {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>

  <body class="h-screen flex items-center justify-center">
    <div class="glass w-full max-w-md p-8 mx-4 shadow-xl text-white animate-fade-in-up">
      <h2 class="text-3xl font-semibold text-center mb-6">Create Account</h2>

      <form id="registrationForm" class="space-y-4">
        <div>
          <label for="typenameX" class="block text-sm font-medium mb-1">Full Name</label>
          <input
            type="text"
            id="typenameX"
            name="name"
            placeholder="John Doe"
            required
            class="w-full px-4 py-2 bg-transparent border border-white/30 rounded focus:outline-none focus:ring-2 focus:ring-white"
          />
        </div>

        <div>
          <label for="typeEmailX" class="block text-sm font-medium mb-1">Email</label>
          <input
            type="email"
            id="typeEmailX"
            name="email"
            placeholder="john@example.com"
            required
            class="w-full px-4 py-2 bg-transparent border border-white/30 rounded focus:outline-none focus:ring-2 focus:ring-white"
          />
        </div>

        <div>
          <label for="typePasswordX" class="block text-sm font-medium mb-1">Password</label>
          <input
            type="password"
            id="typePasswordX"
            name="password"
            placeholder="••••••••"
            required
            class="w-full px-4 py-2 bg-transparent border border-white/30 rounded focus:outline-none focus:ring-2 focus:ring-white"
          />
        </div>

        <button
          type="submit"
          class="w-full py-2 mt-2 bg-white text-blue-700 font-semibold rounded hover:bg-blue-100 transition"
        >
          Sign Up
        </button>
      </form>

      <p class="text-center mt-4 text-sm">
        Already have an account?
        <a href="./index.html" class="text-white underline hover:text-blue-200">Log in</a>
      </p>
    </div>

    <!-- Fade animation -->
    <style>
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }
    </style>

    <!-- Scripts -->
    <script src="./config.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
